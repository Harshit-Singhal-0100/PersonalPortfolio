<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="search-container">
            <form id="searchForm" aria-label="Search for weather by city">
                <input type="search" id="search" placeholder="Search by city name" required aria-label="City name">
                <button type="submit" aria-label="Search">Search</button>
            </form>
            <button id="tempUnitToggle" aria-label="Toggle temperature unit">°C / °F</button>
        </div>
        <div class="weather-container" id="weather">
            <!-- Weather details will appear here -->
        </div>
        <div id="loading" class="loading" role="alert">Loading...</div> <!-- Loading animation -->
    </main>
    <footer>
        <p>&copy; 2023 Weather App. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
