<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="search-container">
            <form id="searchForm">
                <input type="search" id="search" placeholder="Search by city name" required>
                <button type="submit">Search</button>
            </form>
            <button id="tempUnitToggle">Toggle<b> °C / °F</b></button>
        </div>
        <div class="weather-container" id="weather">
            <!-- Weather details will appear here -->
        </div>
        <div id="loading" class="loading">Loading...</div> <!-- Loading animation -->
    </main>
    <script src="app.js"></script>
</body>
</html>
